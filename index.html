<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리다이렉트 중...</title>
    
    <!-- 즉시 리다이렉트 (0초 지연) -->
    <meta http-equiv="refresh" content="0; url=https://blog.repixel.co.kr">
    
    <!-- JavaScript 리다이렉트 (백업) -->
    <script type="text/javascript">
        window.location.href = "https://blog.repixel.co.kr";
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }
        
        p {
            margin: 0.5rem 0;
            opacity: 0.9;
        }
        
        a {
            color: white;
            text-decoration: underline;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1.5rem auto 0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>리다이렉트 중...</h1>
        <p>Repixel 블로그로 이동하고 있습니다.</p>
        <p>자동으로 이동되지 않는다면 <a href="https://blog.repixel.co.kr">여기를 클릭</a>해주세요.</p>
        <div class="spinner"></div>
    </div>
    
    <!-- noscript 태그로 JavaScript가 비활성화된 경우 대응 -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=https://blog.repixel.co.kr">
    </noscript>
</body>
</html>
